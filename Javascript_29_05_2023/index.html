<!-- sintaxe do nome variável
-Camelcase = dataDeNascimento
-Pascalcase = dataDeNascimento
-Tipos de variáveis
-number, string, boolean, objetos, array -->

<script>
    var teste = 1
    var nome = "Liah"
    console.log(teste)
    console.log(nome)

    var $nome = "Liah Ahlevo"
    var _nome = "Lange"
    console.log($nome)
    console.log(_nome)

    var DataDeNascimento = "06/05/2006"

    var tipo = true

</script>
